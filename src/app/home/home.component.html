<app-navbar></app-navbar>
<main class="container-fluid p-0 body">
    <!-- banner start -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active" *ngFor="let data of bannerImgs">
            <img src="{{data.img}}" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     <!-- banner end -->

     <!-- categories start -->
      <div class="container mt-2 mb-5">
        <div class="row categoriesBox">
        <div class="col-lg-3 col-6 categoriesContent" *ngFor="let data of getCategoriesData">
            <a [routerLink]="['product-page',data.code]">
                <img src="{{data.img}}" class="imagesize">
                <h4>{{data.name}}</h4>
            </a>

        </div>
        </div>
      </div>
      <!-- categories end -->

      <!-- products start -->
       <!-- show appliance product -->
        <div class="container mt-3 mb-3">
            
            <div class="row productBox">
              <p>
                <a class="float-start link-offset-3" [routerLink]="['/product-page','appliance']">Best of Appliance</a>
                <a class="float-end" [routerLink]="['/product-page','appliance']"><i class="bi bi-arrow-right-circle"></i></a>
            </p>
                <div class="col-lg-3 mt-1" *ngFor="let data of getApplianceProductData;index as i">
                  <a [routerLink]="['/product-detail',data.pdCategory,data.pdId]" class="productLink">
                    <div class="productContent" *ngIf="i<=3">
                      <div class="productImg">
                        <img src="{{data.pdImg}}">
                      </div>
                        <h4>{{data.pdName}}</h4>
                    </div>
                  </a>
                    
                </div>
            </div>
        </div>
        <!-- show appliance product -->

         <!-- show fashion product -->
         <div class="container mt-3 mb-3">
            
          <div class="row productBox">
            <p>
              <a class="float-start link-offset-3" [routerLink]="['/product-page','fashion']">Best of Fashion</a>
              <a class="float-end" [routerLink]="['/product-page','fashion']"><i class="bi bi-arrow-right-circle"></i></a>
          </p>
              <div class="col-lg-3 mt-1" *ngFor="let data of getFashionProductData;index as i">
                <a [routerLink]="['/product-detail',data.pdCategory,data.pdId]" class="productLink">
                  <div class="productContent" *ngIf="i<=3">
                    <div class="productImg">
                      <img src="{{data.pdImg}}">
                    </div>
                      <h4>{{data.pdName}}</h4>
                  </div>
                </a>
                  
              </div>
          </div>
      </div>
      <!-- show fashion product -->

       <!-- products end -->

</main>
